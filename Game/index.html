<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NeuroGame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="shortcut icon" href="images/favicon.png">
</head>

<body>
    <div id="content">
        <div id="header" role="heading">
            <h1>NeuroGame</h1>
        </div>
        <div id="times">
            <div>
                <div class="times" id="lastTime">Last:
                    <span id="timeTaken"></span>
                </div>
                <div class="times">Best:
                    <span id="timeBest"></span>
                </div>
                <div class="times" id="worstTime">Worst:
                    <span id="timeWorst"></span>
                </div>
            </div>
        </div>
        <div class="end-button" onclick="end()">
            <i class="far fa-times-circle"></i>
        </div>
        <div>
            <div class="text">
                <h4> Press ESC or END button to end game </h4>
            </div>
        </div>
        <div id="" class="container">
            <div class="col-md-6 left">
                <div id="left-ball" class="left-ball shape hide"></div>
            </div>
            <div class="col-md-6 right">
                <div id="right-ball" class="right-ball shape hide"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="col-md-6 left ">
                    <button class="act-button" onclick="left()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <div class="col-md-6 right">
                    <button class="act-button" onclick="right()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script src="https://telegram.org/js/games.js"></script>

</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NeuroGame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/telegram_share.css">
    <link rel="shortcut icon" href="images/brain.png">
</head>

<body>
    <div id="content">
        <div id="header" role="heading">
            <h1>NeuroGame</h1>
        </div>
        <div id="times" style="display: none;">
            <div>
                <div class="times" id="lastTime">Last:
                    <span id="timeTaken"></span>
                </div>
                <div class="times">Best:
                    <span id="timeBest"></span>
                </div>
                <div class="times" id="worstTime">Worst:
                    <span id="timeWorst"></span>
                </div>
            </div>
        </div>
        <div>
            <div id="score" class="left">
            </div>
            <div class="end-button" onclick="end()">
                <i class="far fa-times-circle"></i>
            </div>
        </div>
        <!-- <div>
        <div class="text">
            <h4> Press ESC or END button to end game </h4>
        </div>
    </div> -->
        <div id="" class="container">
            <div class="col-md-6 left">
                <div id="left-ball" class="left-ball shape hide"></div>
            </div>
            <div class="col-md-6 right">
                <div id="right-ball" class="right-ball shape hide"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="col-md-6 left ">
                    <button class="act-button" onclick="act_debounce(1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <div class="col-md-6 right">
                    <button class="act-button" onclick="act_debounce(0)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay visible" id="overlay-end">
        <div class="popup">
            <div class="ranks-wrap visible">
                <div class="tab-nav">
                    <div class="tab-link active">
                        <div class="name">
                            Leaderboards
                        </div>
                    </div>
                </div>
                <div class="tabs">
                    <div class="tab tab-rankings visible">
                        <div class="rankings leaderboards visible vsMode " id="leaderboardsRanks">
                            <div class="container scoreboard">
                                <div class="pic_wrap left col-md-12">
                                    <div class="avatar-wrap ">
                                        <span class="crown show">ðŸ‘‘</span>
                                        <img class="pic defImg" onerror="this.style.display='none'" src="images/ic-empty-user.svg">
                                    </div>
                                </div>
                                <div class="detail-score col-md-6 left">
                                    <!--<div class="username">
                                        <span>You</span>
                                    </div>-->
                                    <div>
                                        <span class="username">Score:</span>
                                        <br>
                                        <div class="score">0</div>
                                    </div>
                                </div>
                                <div class="detail-score col-md-6 right">
                                    <div>
                                        <span class="username">Highscore:</span>
                                        <br>
                                        <div class="highscore">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container bottom-buttons">
                            <div class="left col-md-6">
                                <div onclick="start_game()">
                                    <div class="bottom-controls">
                                        <i class="fas fa-play play"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="right col-md-6">
                                <div onclick="TelegramGameProxy.shareScore()" href="https://telegram.me/btgamebot?game=Alzheimer">
                                    <div title="Send game" class="bottom-controls challenge-friends on-telegram" data-type="telegram" data-screen="gameover">
                                        <i class="fab fa-telegram-plane telegram-share play"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script src="https://telegram.org/js/games.js"></script>
</body>

</html>

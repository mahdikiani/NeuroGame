<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NeuroGame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div id="content">
        <div id="header" role="heading">
            <h1>NeuroGame<h1>
        </div>
       <div id="times">
            <center>                
                <div class="times" id="lastTime">Last: <span id="timeTaken"></span></div>
                <div class="times">Best: <span id="timeBest"></span></div>
                <div class="times" id="worstTime">Worst: <span id="timeWorst"></span></div>
	    </center>
       </div>
 <br><br>
	<center><h4> Press ESC or END button to end game </h4><br><br>
	<button onclick="left()"><img src="left.png" class="responsive"></button>
	<button onClick="end()">END</button>
	<button onclick="right()"><img src="right.png" class="responsive"></button>

	
</center><br><br><br><br><br><br>
        <div id="shape"></div><br>
    </div><br>
   
    <!-- Javascript --><center>
    <script type="text/javascript" src="scripts/scripts.js"></script></center>



</body>

</html>
